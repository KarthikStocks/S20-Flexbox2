<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Flexbox Items</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <a class="button2" href="./index.html">Go Home</a>

    <nav class="grid" style="margin-top: 35px">
      <nav class="flex-container1 container flex-container15 border">
        <nav style="order: 3">o</nav>
        <nav style="order: 2">t</nav>
        <nav style="order: 4">c</nav>
        <nav style="order: 9">k</nav>
        <nav style="order: 10">e</nav>
        <nav style="order: 1">S</nav>
        <nav style="order: 8">r</nav>
        <nav style="order: 6">M</nav>
        <nav style="order: 5">k</nav>
        <nav style="order: 7">a</nav>
        <nav style="order: 11">t</nav>
      </nav>

      <nav class="flex-container1 container border">
        <nav>A</nav>
        <nav style="align-self: center">B</nav>
        <nav>C</nav>
        <nav>D</nav>
        <nav style="align-self: flex-end">E</nav>
      </nav>

      <nav class="flex-container1 container border">
        <nav>A</nav>
        <nav style="width: 150px">B</nav>
        <nav style="flex-basis: 150px">C</nav>
      </nav>

      <nav
        class="flex-container1 container border"
        style="flex-direction: column"
      >
        <nav>A</nav>
        <nav style="width: 150px">B</nav>
        <nav style="flex-basis: 150px">C</nav>
      </nav>

      <nav class="flex-container1 container border">
        <nav style="flex-grow: 1">A</nav>
        <nav>B</nav>
        <nav style="flex-grow: 1">C</nav>
      </nav>

      <nav class="flex-container1 container border">
        <nav style="flex-grow: 1">A</nav>
        <nav>B</nav>
        <nav>C</nav>
      </nav>

      <nav class="flex-container1 container border">
        <nav style="flex-grow: 1">A</nav>
      </nav>

      <nav class="flex-container1 container border">
        <nav>A</nav>
      </nav>

      <nav class="flex-container1 container border">
        <nav style="flex-grow: 1">A</nav>
        <nav style="flex-grow: 1">B</nav>
        <nav style="flex-grow: 1">C</nav>
      </nav>
    </nav>

    <nav class="flex-container1 container marginT border">
      <nav style="flex-grow: 1">A</nav>
      <nav>B</nav>
      <nav>C</nav>
    </nav>

    <nav class="marginT flex-container1 container border">
      <nav style="flex-grow: 1">A</nav>
      <nav style="flex-grow: 1">B</nav>
      <nav style="flex-grow: 1; flex-basis: 400px; flex-shrink: 0">C</nav>
    </nav>

    <nav class="flex-container1 container border marginT wrap">
      <nav style="flex-grow: 1">A</nav>
      <nav style="flex-grow: 1; flex-basis: 400px; flex-shrink: 0">C</nav>
      <nav style="flex-grow: 1">B</nav>
    </nav>

    <nav class="flex-container1 container border marginT wrap marginT">
      <nav style="flex-grow: 1">A</nav>
      <nav style="flex-shrink: 1; flex-grow: 1; flex-basis: 400px">C</nav>
      <nav style="flex-grow: 1">B</nav>
    </nav>

    <nav class="flex-container1 container border marginT wrap">
      <nav style="flex-grow: 1">A</nav>
      <nav style="flex-shrink: 1; flex-grow: 1">C</nav>
      <nav style="flex-grow: 1">B</nav>
    </nav>

    <nav class="flex-container1 container border marginT wrap marginT">
      <nav style="flex-grow: 1">A</nav>
      <nav style="flex: 1 1 400px">C</nav>
      <nav style="flex-grow: 1">B</nav>
    </nav>
  </body>
</html>
